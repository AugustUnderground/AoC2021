name:                AoC2021
version:             0.1.0.0
github:              "augustunderground/AoC2021"
license:             BSD3
author:              "Yannick Uhlmann"
maintainer:          "augustunderground@protonmail.com"
copyright:           "2021 Yannick Uhlmann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/augustunderground/AoC2021#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  AoC2021-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AoC2021

tests:
  AoC2021-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AoC2021
